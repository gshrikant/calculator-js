<!doctype html5>
<html>
    <head>
        <title>Clippy Calculator</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Muli|Tangerine"/> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div class="centered">
            <div class="calculator">
                <input id="display" type="text" readonly disabled>
                <div class="container">
                    <div class="button noselect" id="b7">7</div>
                    <div class="button noselect" id="b8">8</div>
                    <div class="button noselect" id="b9">9</div>
                    <div class="button noselect" id="plus">+</div>
                    <div class="button noselect" id="b4">4</div>
                    <div class="button noselect" id="b5">5</div>
                    <div class="button noselect" id="b6">6</div>
                    <div class="button noselect" id="minus">-</div>
                    <div class="button noselect" id="b1">1</div>
                    <div class="button noselect" id="b2">2</div>
                    <div class="button noselect" id="b3">3</div>
                    <div class="button noselect" id="eval">=</div>
                    <div class="button noselect" id="b0">0</div>
                    <div class="button noselect" id="divide">รท</div>
                    <div class="button noselect" id="multiply">ร</div>
                    <div class="button noselect" id="clear">CE</div>
                </div>
            </div>
                <p id="title">Clippy Calculator</p>
        </div>
        <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
